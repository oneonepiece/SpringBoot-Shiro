<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/demo/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/demo/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/demo/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/demo/css/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
  <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
  <!--[endif]-->

  <!-- Google Font -->
  <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>


      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="账号" id="usernam">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" id="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>

            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" id="btnlogin" class="btn btn-primary btn-block btn-flat"> 登录 </button>
        </div>
        <!-- /.col -->
      </div>


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/jquery/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/demo/js/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });

  $("#btnlogin").click(function () {

    var username =  $("#usernam").val();
    var password =  $("#password").val();

      if (username === "" || password === "") {
          alert("用户名或密码不能为空！");
      }
      else {
          var data = "username=" + username.toString() + "&password="+ password.toString();
          postajax(data);

      }

  });

  var postajax = function (datajson){

      $.ajax({url:"/login",
          type: "POST" ,
          data:datajson,
          dataType: "json",
          success:function(result){
            if (result.resultCode == 200) {
                location.href = result.data;
            }else {
                alert(result.message);
            }
              console.log(result);
          }});

  }


</script>
</body>
</html>
