    $("#denglubutton").click(function(){
        $.post("/login",
            //发送给后端的数据
            {
                "name":$("#username").val(),
                "password":$("#password").val()
            },
            //回调函数
            function(data){
                var json=data[0];
                if(json.success == 0){
